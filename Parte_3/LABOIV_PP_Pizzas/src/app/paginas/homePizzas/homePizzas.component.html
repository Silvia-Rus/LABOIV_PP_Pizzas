    <div class="container py-3">
      <div class="p-4 mb-4 bg-light rounded-3">
      <header>
        <br>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
          <h1 class="display-4 fw-normal">Pizzas</h1>
          <p class="fs-5 text-muted">Listado</p>
          <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <app-listaPizzas [listaItems]="listaItems"

            </app-listaPizzas>
        </div>
        </div>
      </header>
      <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Alta</h4>
              </div>
              <div class="card-body">
                <app-crearPizza (pizaCreada)="agregarPizza($event)"></app-crearPizza>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Borrar</h4>
              </div>
              <div class="card-body">
                <app-borrarPizza [pizza]="pizzaAEliminar" (pizzaCreada)="recibirPizzaAEliminar($event)">
                </app-borrarPizza>
              </div>
            </div>
          </div>
          <div class="col">

              <div class="card-header py-3">

              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
